sudo: required
language: java
jdk: oraclejdk8
services:
- docker
script: mvn clean package
after_success:
- chmod a+x success.sh
- "./success.sh"
- docker --version
- curl -L "https://cli.run.pivotal.io/stable?release=linux64-binary&source=github"  | tar -zx
- "./cf --version"
- "./cf install-plugin https://static-ice.ng.bluemix.net/ibm-containers-linux_x64"
- "./cf plugins"
- "./cf login -a https://api.ng.bluemix.net -u kdang@ca.ibm.com -p PW"
- "./cf ic login"
- "./cf ic images"
env:
  global:
    secure: ""
