sudo: required
language: java
jdk: oraclejdk8
services:
- docker
script: mvn clean package
after_success:
- chmod a+x success.sh
- chmod a+x Dockerfile
- "./success.sh"
- docker --version
- curl -L "https://cli.run.pivotal.io/stable?release=linux64-binary&source=github"  |
  tar -zx
- "./cf --version"
- "./cf install-plugin -f https://static-ice.ng.bluemix.net/ibm-containers-linux_x64"
- "./cf plugins"
- "./cf login -a https://api.ng.bluemix.net -u kdang@ca.ibm.com -p $secretpw"
- "./cf ic login"
- "./cf ic images"
- "./cf ic build -t registry.ng.bluemix.net/ahhhh ."
- "./cf ic images"
- "./cf ic run --name tommy -p 8888:8080 registry.ng.bluemix.net/ahhhh/"
- "./cf ic ps"
- "./cf ic ip list"
env:
  global:
  - secure: ""